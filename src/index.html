<!DOCTYPE html>
<html>
  <head>
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>FDF</h1>
    </div>
    <div class="main-container">
      <div class="navbar">
        <a href="#drought">Indices de sécheresse</a>
        <a href="#risk">Indices de dangers</a>
        <a href="#current-weather">Conditions météorologiques</a>
      </div>
      <div class="weather-container">
        <div class="card" id="drought">
          <h2>Indices de sécheresse</h2>
          <div class="current-ICL">ICL : 100</div>
          <div class="current-IH">IH : 100</div>
          <div class="current-IS">IS : 100</div>
        </div>
        <div class="card" id="risk">
          <h2>Indices de dangers</h2>
          <div class="current-temp">IEPx</div>
          <div class="current-conditions">IFM</div>
        </div>
        <div class="card" id="current-weather">
          <h2>Conditions météorologiques</h2>
          <div>Nébulosité : 10%</div>
          <div>Force du vent : 20km/h</div>
          <div>Taux d'humidité : 20%</div>
          <div>Température de chaussée : 30°C</div>
        </div>
      </div>
    </div>
  </body>
</html>
